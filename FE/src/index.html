<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;1,600&family=Qwitcher+Grypen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
        </div>
        <div class="settings">
            <ul class="dish_category"> </ul>
        </div>
        <div class="main">
            <ul class="tables" id="tablesList">
            </ul>
            <div class="container waiters">
                <div class="container_header waiters_header">
                    <strong>
                        Choose waiter
                    </strong>
                </div>
                <ul class="waiters_list" id="waitersList"></ul>
            </div>
            <div class="container order">
                <div class="container_header order_header">
                    <span>
                        Order -
                    </span>
                    <span>
                        Table -
                    </span>
                    <span>
                        Waiter -
                    </span>

                </div>
            </div>
            <div class="dish_container">
                <ul class="dish_list">

                </ul>
            </div>
        </div>

    </div>
</body>
</html>
